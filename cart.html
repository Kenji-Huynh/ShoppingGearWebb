<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameChair Pro | Giỏ hàng</title>
    <link rel="stylesheet" href="cart.css" />
    <script
      src="https://kit.fontawesome.com/49e41b5211.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="container nav-container">
        <a href="/ShoppingGearWebb/index.html" class="logo"
          >Game<span>Chair</span> Pro</a
        >
        <ul class="nav-list">
          <li><a href="/ShoppingGearWebb/index.html">Home</a></li>
          <li class="has-dropdown">
            <a href="#">Gaming Setup</a>
            <ul class="dropdown">
              <li><a href="/ShoppingGearWebb/chair/chair.html">Chairs</a></li>
            </ul>
          </li>
          <li class="has-dropdown">
            <a href="#">Gaming Gear</a>
            <ul class="dropdown">
              <li>
                <a href="/ShoppingGearWebb/keyboard/keyboard.html">Keyboards</a>
              </li>
            </ul>
          </li>
          <li>
            <a href="#" class="search-btn-item"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="/ShoppingGearWebb/cart.html" class="cart-icon">
              <i class="fa-solid fa-shopping-cart"></i>
              <span id="cart-count-badge">0</span>
            </a>
          </li>
        </ul>
      </div>
    </header>

    <main class="container cart-main">
      <h1 class="page-title">Giỏ hàng của bạn</h1>

      <div class="cart-container">
        <div class="cart-items">
          <!-- Danh sách sản phẩm sẽ được hiển thị ở đây -->
          <div id="cart-items-container"></div>

          <!-- Hiển thị khi giỏ hàng trống -->
          <div id="empty-cart" class="empty-cart">
            <i class="fa-solid fa-shopping-cart"></i>
            <p>Giỏ hàng của bạn đang trống</p>
            <a href="/ShoppingGearWebb/index.html" class="btn"
              >Tiếp tục mua sắm</a
            >
          </div>
        </div>

        <!-- Phần tổng đơn hàng và form thanh toán -->
      </div>

      <!-- Form thanh toán -->
      <div id="checkout-form" class="checkout-form">
        <!-- Nội dung form không thay đổi -->
      </div>

      <!-- Popup thông báo đặt hàng thành công -->
      <div id="success-popup" class="popup">
        <div class="popup-content">
          <i class="fa-solid fa-check-circle"></i>
          <h2>Đặt hàng thành công!</h2>
          <p>Đơn hàng của bạn đã được xác nhận.</p>
          <p>GameChair xin cảm ơn vì đã ủng hộ!</p>
          <button id="close-popup" class="btn">Tiếp tục mua sắm</button>
        </div>
      </div>
    </main>

    <footer>
      <!-- Footer content -->
    </footer>

    <script src="search.js"></script>
    <script src="cart.js"></script>
  </body>
</html>
